        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        .game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            transition: transform 0.5s ease-in-out;
            transform: translateX(100%);
            padding: 30px;
            box-sizing: border-box;
        }

        .screen.active {
            transform: translateX(0);
        }

        #start-screen {
            transform: translateX(0);
        }
        #game-screen, #end-screen {
            transform: translateX(100%);
        }
        #game-screen.active, #end-screen.active {
            transform: translateX(0);
        }

        #game-screen {
            justify-content: flex-start;
            align-items: center;
            padding-top: 30px;
        }

        .score-display {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #555;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .word-controls-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-grow: 1;
            width: 100%;
            align-items: stretch;
            margin-top: auto;
            margin-bottom: auto;
        }

        .word-display {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            min-height: unset;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 3;
            word-break: break-word;
            text-align: center;
            margin: 0;
        }

        #current-word {
            font-size: 2.5em;
            font-weight: bold;
            color: #34495e;
            text-transform: uppercase;
            word-break: break-word;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 15px;
            margin-top: 0;
            justify-content: space-around;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 0 1 auto;
            margin: 0;
        }

        #start-game-btn {
            background-color: #2ecc71;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
        }

        #start-game-btn:hover {
            background-color: #27ae60;
        }

            padding: 30px 20px;
            font-size: 2em;
            flex-grow: 1;
            width: 100%;
            margin: 0;
        }

        .left-btn {
            background-color: #e74c3c;

            background-color: #c0392b;
        }

            color: white;

            padding-bottom: 50px;
        }

            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        #end-screen p {
            font-size: 2em;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 0;
        }

        .end-screen-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: auto;
            width: 100%;
            align-items: center;
        }

            background-color: #2ecc71;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            align-self: center;
            width: 80%;
            max-width: 350px;
        }

            background-color: #27ae60;
        }

            background-color: #f39c12;
        }
        #reset-all-btn:hover {
            background-color: #e67e22;

</head>

            }

            function resetAllGameData() {
                if (confirm("คุณแน่ใจหรือไม่ที่ต้องการรีเซ็ตคะแนนและคำศัพท์ที่เล่นไปทั้งหมด?")) {
                    localStorage.removeItem('gameScore');
                    localStorage.removeItem('playedWordIds');
                    score = 0;
                    playedWordIds = new Set();
                    scoreDisplay.textContent = score;
                    showScreen(startScreen);
                    alert("เกมถูกรีเซ็ตเรียบร้อยแล้ว!");
                }
            }

            function showScreen(screenToShow) {
                const screens = [startScreen, gameScreen, endScreen];
                screens.forEach(screen => {
                    screen.classList.remove('active');
                });
                screenToShow.classList.add('active');
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function generateRoundWords() {
                availableNormalWords = shuffleArray(allWords.filter(word => word.difficulty === "normal" && !playedWordIds.has(word.id)));
                availableReligiousWords = shuffleArray(allWords.filter(word => word.difficulty === "religious" && !playedWordIds.has(word.id)));
                
                currentWordsInRound = [];
                let normalCount = 0;
                let religiousCount = 0;

                while (normalCount < availableNormalWords.length || religiousCount < availableReligiousWords.length) {
                    for (let i = 0; i < 4; i++) {
                        if (normalCount < availableNormalWords.length) {
                            currentWordsInRound.push(availableNormalWords[normalCount]);
                            normalCount++;
                        } else {
                            break;
                        }
                    }
                    if (religiousCount < availableReligiousWords.length) {
                        currentWordsInRound.push(availableReligiousWords[religiousCount]);
                        religiousCount++;
                    } else if (normalCount < availableNormalWords.length) { 
                        currentWordsInRound.push(availableNormalWords[normalCount]);
                        normalCount++;
                    }
                }
            }

            function startGame() {
                // timer = 30; // ถูกลบออก
                // timerDisplay.textContent = timer; // ถูกลบออก
                currentWordIndex = 0;
                
                loadGameState();
                generateRoundWords();

                if (currentWordsInRound.length === 0) {
                    currentWordDisplay.textContent = "ไม่มีคำศัพท์เหลือแล้ว!";
                    finalScoreDisplay.textContent = score;
                    showScreen(endScreen);
                    return;
                }
                
                showScreen(gameScreen);
                nextWord();
                // startTimer(); // ถูกลบออก
            }

            function nextWord() {
                if (currentWordIndex < currentWordsInRound.length) {
                    const selectedWord = currentWordsInRound[currentWordIndex];
                    currentWordDisplay.textContent = selectedWord.word;
                    currentWordDisplay.dataset.difficulty = selectedWord.difficulty;
                    currentWordDisplay.dataset.id = selectedWord.id;
                    currentWordIndex++;
                } else {
                    currentWordDisplay.textContent = "หมดคำศัพท์ในรอบนี้!";
                    // clearInterval(countdown); // ถูกลบออก
                    endGame();
                }
            }

            // ฟังก์ชัน startTimer() ถูกลบออกไปทั้งหมด

            function endGame() {
                finalScoreDisplay.textContent = score;
                showScreen(endScreen);
            }

            function handleCorrectGuess() {
                const difficulty = currentWordDisplay.dataset.difficulty;
                const wordId = currentWordDisplay.dataset.id;
                
                if (difficulty === "normal") {
                    score += 5;
                } else if (difficulty === "religious") {
                    score += 20;
                }
                scoreDisplay.textContent = score;
                playedWordIds.add(wordId);
                saveGameState();
                nextWord();
            }

            function handleSkip() {
                // const wordId = currentWordDisplay.dataset.id; // ไม่จำเป็นต้องใช้เมื่อข้าม
                nextWord();
            }

            startGameBtn.addEventListener('click', startGame);
            restartGameBtn.addEventListener('click', startGame);
            resetAllBtn.addEventListener('click', resetAllGameData);
            correctBtn.addEventListener('click', handleCorrectGuess);
            skipBtn.addEventListener('click', handleSkip);

            loadGameState();
            showScreen(startScreen);
        });
    </script>
</body>
